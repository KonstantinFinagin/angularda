<h2 mat-dialog-title>Edit timesheet</h2>
<mat-dialog-content class="container">
  <form class="container">
    <mat-form-field>
      <input matInput placeholder="Hours" [formControl]="loggedtime" [(ngModel)]="timesheet.loggedtime" onlyNumber=true>
      <mat-error *ngIf="loggedtime.invalid">Max 24h for a day</mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <textarea matInput placeholder="Comment" [formControl]="comment" [(ngModel)]="timesheet.comment"></textarea>
      <mat-error *ngIf="comment.invalid">Max 1000 symbols</mat-error>

    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()" [disabled]="loggedtime.invalid || comment.invalid ">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
