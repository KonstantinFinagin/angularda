<h2 mat-dialog-title>Login</h2>
<form [formGroup]="form" (ngSubmit)="login()">
  <mat-dialog-content>

    <div class="login-container">

      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error *ngIf="email.invalid">User email is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password" required>
        <mat-error *ngIf="password.invalid">Password required</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="submit" mat-button color="primary" [disabled]="!form.valid">
      <mat-icon>arrow_right_alt</mat-icon> Login
    </button>
    <button mat-button color="secondary" (click)="closeDialog()">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
  </mat-dialog-actions>
</form>
