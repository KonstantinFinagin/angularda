<h2 mat-dialog-title>Register</h2>
<mat-dialog-content>

  <div class="register-container">

    <mat-form-field>
      <input matInput placeholder="User name" [formControl]="name" [(ngModel)]="user.username" required>
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Password" [formControl]="password" [(ngModel)]="user.password" required>
      <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Retype Password" [formControl]="password2" required>
      <mat-error *ngIf="password2.value != password.value">{{getErrorMessagePasswordRetype()}}</mat-error>
    </mat-form-field>

  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="register()">
    <mat-icon>arrow_right_alt</mat-icon> Register
  </button>
  <button mat-button color="secondary" (click)="closeDialog()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
