<div class="margin-header">
<mat-form-field>
  <mat-label>Select Project:</mat-label>
  <mat-select [(value)]="currentProject" (selectionChange)="projectChanged($event.value)">
    <mat-option [value]="project" *ngFor="let project of projects | async">{{project.name}}</mat-option>
  </mat-select>
</mat-form-field>
</div>

<div class="example-container" *ngFor="let status of ticketStatuses; let i = index">
  <div>
    <h2 class="mat-h4">{{status}}</h2>

    <div cdkDropList [id]="elementName+(i+1)" [cdkDropListData]="statusTickets[status]"
      [cdkDropListConnectedTo]="getConnectedTo(i+1)" class="example-list" (cdkDropListDropped)="drop($event, i+1)">
      <div class="example-box" *ngFor="let item of statusTickets[status]" cdkDrag>{{item.name}}</div>
    </div>

  </div>
</div>
